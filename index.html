<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doubt Busters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #050509;
      --cream: #f5e9d5;
      --accent: #ffd27f;
      --accent-soft: rgba(255, 210, 127, 0.35);
      --accent-strong: rgba(255, 210, 127, 0.8);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #151520 0, #050509 50%, #000 100%);
      color: var(--cream);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Top portfolio button */
    .portfolio-btn {
      display: inline-block;
      margin: 20px auto 10px;
      padding: 8px 18px;
      background: rgba(255, 210, 127, 0.12);
      border: 1px solid rgba(255, 210, 127, 0.25);
      color: var(--cream);
      font-size: 13px;
      border-radius: 10px;
      text-decoration: none;
      backdrop-filter: blur(6px);
      transition: 0.25s ease;
    }

    .portfolio-btn:hover {
      background: rgba(255, 210, 127, 0.25);
      border-color: var(--accent);
      box-shadow: 0 0 12px rgba(255, 210, 127, 0.35);
      transform: translateY(-2px);
    }

    .page {
      width: 100%;
      max-width: 600px;
      padding: 24px;
    }

    .card {
      background: rgba(15, 15, 20, 0.95);
      border-radius: 24px;
      border: 1px solid rgba(245, 233, 213, 0.08);
      box-shadow:
        0 0 40px rgba(0, 0, 0, 0.8),
        0 0 60px rgba(255, 210, 127, 0.08);
      padding: 32px 24px 28px;
      text-align: center;
      backdrop-filter: blur(20px);
      margin-top: 10px;
    }

    /* Logo container */
    .logo-wrap {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    /* Glowing ring */
    .logo-glow {
      position: relative;
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, var(--accent), #ffb347 40%, #202020 80%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 0 25px var(--accent-soft),
        0 0 60px var(--accent-soft),
        0 0 90px rgba(255, 210, 127, 0.4);
      animation: pulseGlow 2.5s infinite alternate ease-in-out;
      overflow: hidden;
    }

    @keyframes pulseGlow {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.08);
      }
    }

    .logo-img {
      width: 88%;
      height: 88%;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(5, 5, 9, 0.8);
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.75;
      max-width: 360px;
      margin: 0 auto 24px;
      line-height: 1.6;
    }

    .btn-wrap {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 20px;
      margin-top: 10px;
    }

    .join-btn {
      text-decoration: none;
      padding: 14px 42px;
      border-radius: 999px;
      border: 1px solid rgba(245, 233, 213, 0.4);
      background: linear-gradient(135deg, #101010 0, #1b1b1b 40%, #2a2115 100%);
      color: var(--cream);
      font-size: 15px;
      font-weight: 500;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      cursor: pointer;
      transition: 0.18s ease;
    }

    .join-btn:hover {
      transform: translateY(-2px) scale(1.02);
      background: linear-gradient(135deg, #191919 0, #252525 40%, #3a2e1b 100%);
      border-color: var(--accent);
      box-shadow: 0 0 30px rgba(255, 210, 127, 0.35);
    }

    .tagline {
      font-size: 11px;
      opacity: 0.6;
      letter-spacing: 1.4px;
      text-transform: uppercase;
      margin-top: 8px;
    }
  </style>
</head>

<body>

  <!-- Top Portfolio Button -->
  <a class="portfolio-btn" href="https://lazyekansh.vercel.app" target="_blank">
    Made By Ekansh
  </a>

  <div class="page">
    <div class="card">

      <div class="logo-wrap">
        <div class="logo-glow">
          <!-- Your Logo Image -->
          <img class="logo-img" src="https://iili.io/fFV6EIS.jpg" alt="Doubt Busters" />
        </div>
      </div>

      <h1 class="title">Join Our Telegram Group</h1>

      <p class="subtitle">
        Be part of a focused community – quizzes, notes, doubts and daily motivation in one place.
        Everything you need during your prep!
      </p>

      <div class="btn-wrap">
        <!-- MAIN GROUP -->
        <a class="join-btn" href="https://t.me/+ZcyWGtCeQZxlMjY1" target="_blank">
          Join Main Group Now
        </a>

        <!-- OTHER GROUPS -->
        <a class="join-btn" href="https://t.me/addlist/UnmjRoMmPIZjNTQ5" target="_blank">
          Join Other Imp Groups
        </a>
      </div>

      <p class="tagline">No Distractions • Just Growth</p>

    </div>
  </div>
</body>
</html>
